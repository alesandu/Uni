<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

    </div>
</body>
<script>
    const container = document.querySelector(".container")
    fetch("http://127.0.0.1:5500/Lezioni/Lezx/data.json")
    .then((resp)=>{
        if(resp.status != 200) return new Error(resp.status)
        return resp.json()
    })
    .then((data) =>{
        console.log(data)
        data.forEach(element =>{
            const p = document.createElement("p")
            p.innerText = `Il corso è ${element.corso} il docente è ${element.docente} e il numero di crediti è ${element.crediti}`
            container.appendChild(p)
        });
    })
    .catch(cosnole.error())
</script>
</html>
