<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>HazChain Superuser</title>
</head>

<body>
    <div class="background-glow"></div>
    <div class="app-container">
        <header>
            <div class="logo">
                <span class="icon">☣</span> HazChain
            </div>
            <h1>Superuser Dashboard</h1>
        </header>

        <main>
            <section class="card builder-section">
                <h2><span class="step-num">★</span> Operation Builder</h2>
                <div class="builder-container">
                    <!-- Command is now hidden/implied -->
                    <div class="form-group hidden">
                        <label>Command</label>
                        <input type="text" id="builder-cmd" value="AddKV" readonly class="input-readonly">
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label>Class</label>
                            <select id="builder-class" class="input-field">
                                <option value="ACTOR">ACTOR</option>
                                <option value="PACKAGE">PACKAGE</option>
                                <option value="TRANSFER">TRANSFER</option>
                                <option value="ALERT">ALERT</option>
                                <option value="OTHER">Other...</option>
                            </select>
                            <input type="text" id="builder-class-custom" class="input-field hidden"
                                placeholder="Custom Class">
                        </div>
                        <div class="form-group half">
                            <label>Key parts (comma values)</label>
                            <input type="text" id="builder-key" class="input-field" placeholder="e.g. ACT, LAB-01">
                        </div>
                    </div>

                    <div class="attributes-section">
                        <div class="attr-header">
                            <label>Value Attributes</label>
                            <button id="btn-add-attr" class="btn text small">+ Add Field</button>
                        </div>
                        <div id="attributes-container">
                            <!-- Dynamic rows go here -->
                        </div>
                    </div>

                    <div class="builder-actions">
                        <button id="btn-execute-builder" class="btn primary">Execute Operation</button>
                    </div>
                </div>
            </section>

            <section class="card operations">
                <h2><span class="step-num">⚡</span> Templates (Quick Load)</h2>
                <div class="workflow-grid">
                    <!-- Actors -->
                    <div class="step-card">
                        <h3>Create Actors</h3>
                        <button id="btn-tpl-lab" class="btn action">Lab (LAB)</button>
                        <button id="btn-tpl-f1" class="btn action">Transport Light (F1)</button>
                        <button id="btn-tpl-hub" class="btn action">Hub</button>
                        <button id="btn-tpl-c1" class="btn action">Transport Haz (C)</button>
                        <button id="btn-tpl-landfill" class="btn action">Landfill</button>
                    </div>

                    <!-- Phase 1: Lab -> Hub -->
                    <div class="step-card">
                        <h3>Phase 1: Lab ➔ Hub</h3>
                        <button id="btn-p1-create" class="btn action">1. Create Pkg (Only Lab)</button>
                        <button id="btn-p1-start" class="btn action">2. Start Transfer (Wait)</button>
                        <button id="btn-p1-pickup" class="btn action">3. Transport Pickup (Ship)</button>
                        <button id="btn-p1-arrive" class="btn action">4. Arrive Hub (Complete)</button>
                    </div>

                    <!-- Phase 2: Hub -> Landfill -->
                    <div class="step-card">
                        <h3>Phase 2: Hub ➔ Landfill</h3>
                        <button id="btn-p2-start" class="btn action">1. Start Haz Transfer (Wait)</button>
                        <button id="btn-p2-pickup" class="btn action">2. Transport Haz Pickup (Ship)</button>
                        <button id="btn-p2-arrive" class="btn action">3. Arrive Landfill (Complete)</button>
                        <button id="btn-p2-dispose" class="btn action">4. Dispose Package</button>
                    </div>
                </div>
            </section>

            <section class="card log-section">
                <div class="log-header">
                    <h2>System Log</h2>
                    <button id="btn-clear-log" class="btn text">Clear</button>
                </div>
                <div id="log-console" class="console">
                    <div class="log-entry system">System ready. Waiting for commands...</div>
                </div>
            </section>
        </main>

        <footer>
            HazChain Project | Cybersecurity | Localhost:9999
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
